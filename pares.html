<meta charset="UTF-8">

<h1>PROGRAMA DE LOTERIA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var num = 1;

    while (num <= 100){

        if (num % 2 == 0 ){

            imprimir(num);
        }
        num++;
    }

    imprimir("Fin");
</script>
