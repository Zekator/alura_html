<meta charset="UTF-8">

<h1>PROGRAMA DE LOTERIA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sorteo(n){

        return Math.round(Math.random()*n);

    }

    var numeroPensado = sorteo(9);
    var numeroLanzado = parseInt(prompt("Ingrese un número"));

    

    if (numeroPensado == numeroLanzado){

        imprimir("usted acertó");
    }

    else if (numeroPensado > numeroLanzado) {
        imprimir("Usted erró, el número pensado era mayor " + numeroPensado);    
    }

    else {
        imprimir("Usted erró, el número pensado era menor " + numeroPensado);
    }

</script>
